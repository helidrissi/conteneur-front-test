<div class="row mt-5">
    <h1>RESET</h1>
    <div class="col-md-6 mx-auto">
      <form [formGroup]="formLogin" (ngSubmit)="resetPwd()">
  
        <div class="form-group">
          <label for="password">Email</label>
          <input formControlName="password" type="password"   class="form-control" id="password" >
        </div>
        <div class="alert alert-danger"  *ngIf="formLogin.get('password').invalid && (formLogin.get('password').touched || formLogin.get('password').dirty) ">
        <diV *ngIf="formLogin.get('password').getError('required')">This field Is required</diV>
        <div *ngIf="formLogin.get('password').getError('password')">ce champ doit etre e</div>

        </div>
        <div class="form-group">
            
            <input  formControlName="token" type="hidden"  class="form-control" [ngModel]="test" id="token" >
          </div>
  
        <div class="form-group">
          <label for="confirmPassword">Password</label>
          <input  formControlName="confirmPassword"  type="password" class="form-control" id="password">
        </div>
        <div class="alert alert-danger"  *ngIf="formLogin.get('confirmPassword').invalid && (formLogin.get('confirmPassword').touched || formLogin.get('confirmPassword').dirty  )">
            <diV *ngIf="formLogin.get('confirmPassword').getError('required')">This field Is required</diV>
            <div *ngIf="formLogin.get('confirmPassword').getError('minlength')">This field shoud be min 6</div>
        </div>
        <button [disabled]="formLogin.invalid" class="btn btn-primary black-background white btn-block">Sign In</button>
        <div class="form-group">
          <div class="col-md-12 control pwdo">
              <a routerLink="/reset" onClick="$('#loginbox').hide(); $('#signupbox').show()">Mot de passe oubli√© ?</a>
          </div>
      </div>
      </form>
    </div>
  </div>
